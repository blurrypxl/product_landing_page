<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page | CARWASH.COM</title>

    <!-- Bootstrap 5 CSS-Start -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- Bootstrap 5 CSS-End -->

    <!-- My CSS-Start -->
    <link rel="stylesheet" href="css/style.css">
    <!-- My CSS-End -->
</head>
<body>
    <main class="main-section">
        <!-- Nav-Bar-Start -->
        <header id="header">
            <nav class="navbar fixed-top navbar-expand-lg       navbar-dark bg-color" id="nav-bar">
                <div class="container-fluid">
                  <a class="navbar-brand logo-position" href="#">
                    <img src="https://img.icons8.com/ios-filled/50/ffffff/automatic-car-wash.png" id="header-img"/>
                    <h2>CAR-WASH</h2>
                  </a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#hero-section">HOME</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#features-section">FEATURES</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#pricing-section">PRICING</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#booking-section">BOOKING NOW</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#about-section">ABOUT US</a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
        </header>
        <!-- Nav-Bar-End -->

        <!-- Hero-Start -->
        <section id="hero-section" class="hero-img">
            <div class="hero-text">
                <h2>Car Washing</h2>
                <p>Full Service Car Wash and Detail Center</p>
            </div>
        </section>
        <img class="waves" src="images/wave.svg" alt="">
        <!-- Hero-End -->

        <!-- Features-Start -->
        <section id="features-section">
            <div class="feature-box1 f-box">
              <img class="feature-icons" src="images/guarantee.png" alt="">
              <p>GUARANTEE</p>
            </div>

            <div class="feature-box2 f-box">
              <img class="feature-icons" src="images/clean-water.png" alt="">
              <p>CLEAN WATER</p>
            </div>

            <div class="feature-box3 f-box">
              <img class="feature-icons" src="images/fast.png" alt="">
              <p>Fast</p>
            </div>
            
            <div class="feature-box4 f-box">
              <img class="feature-icons" src="images/quality.png" alt="">
              <p>Good Quality</p>
            </div>
        </section>
        <!-- Features-End -->
        
        <!-- About-Start -->
        <section id="about-section"></section>
        <!-- About-End -->

        <!-- Pricing-Start -->
        <section id="pricing-section"></section>
        <!-- Pricing-End -->

        <!-- Booking Wash Form-Start -->
        <section id="booking-section"></section>
        <!-- Booking Wash Form-End -->

        <!-- Footer-Start -->
        <footer>
            <div class="illustrator-link">
                <p>Icons & Photos are from <a href="https://icons8.com/" target="_blank">icons8.com</a></p>
            </div>

            <div class="profile-link">
                <img src="images/GitHub-Mark-Light-120px-plus.png" alt="github-logo">
                <a href="https://github.com/blurrypxl/product_landing_page" target="_blank">blurrypxl</a>
            </div>
        </footer>
        <!-- Footer-End -->
    </main>

    <!-- Bootstrap 5 JS-Start -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Bootstrap 5 JS-End -->

    <!-- FreeCodeCamp JS-Start -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- FreeCodeCamp JS-End -->
</body>
</html>
